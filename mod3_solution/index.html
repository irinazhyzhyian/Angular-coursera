<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as NIDcontroller'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model ='NIDcontroller.searchTerm' placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='NIDcontroller.getFound(NIDcontroller.searchTerm)'>Narrow It Down For Me!</button>
    </div>
    <!--<ol>
        <li ng-repeat='item in NIDcontroller.found' >
        {{ item.name }} {{ item.description }}
        <button ng-click="NIDcontroller.removeItem(index)">Narrow It Down For Me!</button>
        </li>
      </ol>
      <div ng-if='!NIDcontroller.found.length'>
        Nothing found
      </div>-->
    <!-- found-items should be implemented as a component -->
    <found-items found="NIDcontroller.found" on-remove="NIDcontroller.removeItem(index)"></found-items>
    
  </div>

</body>
</html>
